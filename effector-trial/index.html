<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.5/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.5/dist/js/uikit-icons.min.js"></script>

    <style>
        .body {
            padding: 50px;
        }
        .audio-container {
            width: 400px;
            margin: 10px;
        }
    </style>
    <title>エフェクター試聴</title>
</head>
<body>
    <div class="body">
        <h1>ディストーション</h1>
        <div class="uk-card uk-card-default uk-card-body audio-container">
            <div class="title">かける前</div>
            <div class="audio">
                <audio controls src="assets/distortion/non-distorted.wav"></audio>
            </div>
        </div>
        <div class="uk-card uk-card-default uk-card-body audio-container">
            <div class="title">かけた後</div>
            <div class="audio">
                <audio controls src="assets/distortion/distorted.wav"></audio>
            </div>
        </div>
    </div>
</body>
</html>
